<!DOCTYPE html>
<html>
<head>
 <title>attribute</title>
    <h3>list of attributes</h3>
    </head>
     <body>
         <form>
 value: <input type="text"  value="marvell"><br>
    placeholder: <input type=text placeholder="Enter"><br>
    Autocomplete: <input type="text" autocomplete="on/off">
     Hidden:    <input type="text" value="hidden"><br>
         Disabled: <input type="text" disabled><br>
         Readonly: <input type="text" value="500" readonly><br>
         Multiple: <input type="file" multiple><br>
        Maxlength: <input type="text" maxlength><br>
    Description:  <textarea> </textarea>
         pattern: <input type="text" pattern="[A-Z]{4}">
         
         
         min & max: <input type="text" min="36" max="100"><br>
         select step: <input type="number" step="2">
         select range: <input type="range"><br>
         <input type="submit">
         </form>
    </body>
